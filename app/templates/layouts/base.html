{% import 'cookies/macro.html' as mycookiemacro %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rodi.css') }}">
    <script src="https://kit.fontawesome.com/399174739e.js" crossorigin="anonymous"></script>
    <!-- Modern Browsers - SVG Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml" sizes="any">
</head>
<body>
    {% include 'partials/navmenu.html' %}
    <div class="bgwhitecard">
        {% if not cookie_value %}
        {{ mycookiemacro.cookie_banner() }}
        {% endif %}


        <main>
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
        </main>
    </div>
    <div>
        {% include 'partials/footer.html' %}
    </div>
</body>
</html>
